name: Deploy

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  deploy:
    # needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page-url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
